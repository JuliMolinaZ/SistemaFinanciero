<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Configuración</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 12px; }
        button { padding: 12px 24px; margin: 8px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Test de Configuración de API</h1>
        
        <div class="test-section info">
            <h3>📋 Información Actual</h3>
            <p><strong>URL Actual:</strong> <span id="current-url"></span></p>
            <p><strong>Puerto Frontend:</strong> <span id="frontend-port"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>

        <div class="test-section">
            <h3>🧪 Pruebas de Conexión</h3>
            <button onclick="testBackend8765()">Probar Backend Puerto 8765</button>
            <button onclick="testBackend3000()">Probar Backend Puerto 3000</button>
            <button onclick="testCORS()">Probar CORS</button>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h3>📊 Log de Resultados</h3>
            <div id="log-results"></div>
        </div>
    </div>

    <script>
        // Mostrar información actual
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('frontend-port').textContent = window.location.port || 'default';
        document.getElementById('timestamp').textContent = new Date().toISOString();

        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('log-results');
            const logElement = document.createElement('div');
            logElement.className = `test-section ${type}`;
            logElement.innerHTML = `<pre>${message}</pre>`;
            logDiv.appendChild(logElement);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testBackend8765() {
            addLog('🔍 Probando backend en puerto 8765...', 'info');
            
            try {
                const response = await fetch('http://localhost:8765/api/health');
                const data = await response.json();
                
                addLog(`✅ Backend 8765 exitoso:\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`, 'success');
                
            } catch (error) {
                addLog(`❌ Backend 8765 falló:\nError: ${error.message}`, 'error');
            }
        }

        async function testBackend3000() {
            addLog('🔍 Probando backend en puerto 3000...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/health');
                const data = await response.json();
                
                addLog(`✅ Backend 3000 exitoso:\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`, 'success');
                
            } catch (error) {
                addLog(`❌ Backend 3000 falló:\nError: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            addLog('🔍 Probando CORS con header x-firebase-token...', 'info');
            
            try {
                const response = await fetch('http://localhost:8765/api/health', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type, x-firebase-token'
                    }
                });
                
                addLog(`✅ CORS exitoso:\nStatus: ${response.status}\nHeaders: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`, 'success');
                
            } catch (error) {
                addLog(`❌ CORS falló:\nError: ${error.message}`, 'error');
            }
        }

        // Ejecutar pruebas automáticamente al cargar
        window.onload = function() {
            setTimeout(() => {
                addLog('🚀 Ejecutando pruebas automáticas...', 'info');
                testBackend8765();
                setTimeout(() => testCORS(), 1000);
            }, 1000);
        };
    </script>
</body>
</html>
